<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>App Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="home()">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="weather()">
          <ion-label>Weather</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Tourism App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"><ion-router-outlet></ion-router-outlet></ion-content>
  </div>
</ion-app>
